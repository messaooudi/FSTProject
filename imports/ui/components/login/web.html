<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <form name="userForm" novalidate>

                    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && (userForm.email.$invalid||login.emailNotFound) }">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="email" class="form-control" name="email" value="" placeholder="email" ng-model='login.singIn.userName' required>
                        </div>
                        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                            <p ng-if="userForm.email.$error.email">email invalid</p>
                            <p ng-if="userForm.email.$error.required">email obligatoire.</p>
                            <p ng-if="login.emailNotFound">email introuvable.</p>
                        </div>
                    </div>


                    <div class="form-group" ng-class="{ 'has-error': userForm.password.$touched && (userForm.password.$invalid||login.passwordNotFound) }">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Mot de passe" ng-model="login.singIn.password" required>
                        </div>
                        <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                            <p ng-if="userForm.password.$error.required">Mot de passe obligatoire.</p>
                            <p ng-if="login.passwordNotFound">mot de passe incorrecte.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn" ng-class="{disabled : userForm.$invalid,'btn-success' : userForm.$valid,'btn-danger' : userForm.$invalid}"
                                ng-click="login.login()">Login  </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
